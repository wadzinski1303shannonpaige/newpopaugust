<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kellerShop Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a304e;
      color: white;
    }

    .navbar {
      background-color: #07263e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-logo {
      display: flex;
      align-items: center;
    }

    .navbar-logo img {
      height: 30px;
      margin-right: 10px;
    }

    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 2rem;
    }

    .left {
      flex: 1;
      max-width: 400px;
      margin-right: 4rem;
    }

    .left h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .left button {
      background-color: white;
      color: #0a304e;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .right {
      background-color: white;
      color: black;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }

    .right h2 {
      margin-bottom: 1.5rem;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .password-container {
      position: relative;
    }

    .form-group .password-container input {
      width: 100%;
      padding-right: 60px;
    }

    .form-group .password-container button {
      position: absolute;
      right: 5px;
      top: 5px;
      padding: 5px 10px;
      border: none;
      background: none;
      color: #0074a6;
      cursor: pointer;
    }

    .checkbox {
      margin: 1rem 0;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .login-button {
      background-color: #5b7436;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .help-link {
      margin-top: 1rem;
      text-align: center;
    }

    .help-link a {
      color: #0074a6;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }

      .left, .right {
        margin: 0;
        max-width: 100%;
      }

      .left {
        margin-bottom: 2rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-logo">
      <img src="your-logo.png" alt="kellerShop Logo" />
      <span style="font-size: 20px; font-weight: bold;">kellerShop</span>
    </div>
    <div>
      <a href="#">Join KellerShop</a>
      <a href="#">Register for Access</a>
    </div>
  </header>

  <main class="container">
    <div class="left">
      <h2>New to kellerShop?</h2>
      <p>Become a member by selecting "Join KellerShop" — it’s easy and only takes a few minutes.</p>
      <button>Join KellerShop</button>
    </div>
    <div class="right">
      <h2>Log On</h2>
      <div class="form-group">
        <label for="onlineId">Online ID</label>
        <input type="text" id="onlineId" placeholder="Enter your ID"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter your password" />
          <button onclick="togglePassword()">Show</button>
        </div>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember this browser to log on faster next time.</label>
      </div>
      <button class="login-button">Next</button>
      <div class="help-link">
        <a href="#">I need help logging on</a>
      </div>
    </div>
  </main>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const button = event.currentTarget;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        button.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        button.textContent = "Show";
      }
    }
  </script>
</body>
</html>
