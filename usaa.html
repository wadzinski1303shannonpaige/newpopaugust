<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KellerShop Log On</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-bar">
    <div class="logo">KellerShop</div>
    <div class="top-links">
      <a href="#">Join KellerShop</a>
      <a href="#">Register for Access</a>
      <span class="close-btn">×</span>
    </div>
  </div>

  <div class="main">
    <div class="left-section">
      <h2>New to KellerShop?</h2>
      <p>Become a member by selecting "Join KellerShop" — it’s easy and only takes a few minutes.</p>
      <button class="join-button">Join KellerShop</button>
    </div>

    <div class="login-box">
      <h2>Log On</h2>
      <form>
        <label for="online-id">Online ID</label>
        <input type="text" id="online-id" value="jajajajaj" />

        <label for="password">Password</label>
        <div class="password-row">
          <input type="password" id="password" />
          <button type="button" class="show-btn">Show</button>
        </div>

        <div class="remember-row">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember this browser to log on faster next time.</label>
        </div>

        <button type="submit" class="next-btn">Next</button>
        <a href="#" class="help-link">I need help logging on</a>
      </form>
    </div>
  </div>
</body>
</html>
