<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usaa Log On</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b2946;
      color: #fff;
      height: 100vh;
    }

    /* Top Navigation Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #0b2946;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .top-links a {
      margin-right: 30px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
    }
    .close-btn {
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }

    /* Main Section */
    .main {
      display: flex;
      height: calc(100vh - 80px);
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
    }

    /* Left Section (Join Usaa) */
    .left-section {
      max-width: 400px;
    }
    .left-section h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .left-section p {
      font-size: 16px;
      color: #d2dce9;
      margin-bottom: 24px;
    }
    .join-button {
      padding: 10px 20px;
      background-color: #fff;
      color: #0b2946;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Login Box */
    .login-box {
      background-color: #ffffff;
      color: #000;
      padding: 40px;
      border-radius: 4px;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    .login-box label {
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .password-row {
      display: flex;
      align-items: center;
      position: relative;
    }
    .password-row .show-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #0071a9;
      cursor: pointer;
    }

    .next-btn {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #556b2f;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .help-link {
      display: block;
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #0071a9;
      text-decoration: none;
    }

    .thank-you-message {
      margin-top: 15px;
      text-align: center;
      color: red;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">
  <img src="usaa.png" alt="Usaa Logo" />
</div>
    <div class="top-links">
      <a href="#">Join Usaa</a>
      <a href="#">Register for Access</a>
      <span class="close-btn">×</span>
    </div>
  </div>

  <div class="main">
    <div class="left-section">
      <h2>New to Usaa?</h2>
      <p>Become a member by selecting "Join Usaa" — it’s easy and only takes a few minutes.</p>
      <button class="join-button">Join Usaa</button>
    </div>

    <div class="login-box">
      <h2>Log On</h2>
      <form id="loginForm">
        <label for="online-id">Online ID</label>
        <input type="text" id="online-id" value="jajajajaj" required />

        <label for="password">Password</label>
        <div class="password-row">
          <input type="password" id="password" required />
          <button type="button" class="show-btn" onclick="togglePassword()">Show</button>
        </div>

        <button type="submit" class="next-btn">Next</button>

        <p id="thankYouMessage" class="thank-you-message"></p>

        <a href="#" class="help-link">I need help logging on</a>
      </form>
    </div>
  </div>

  <script>
    // Toggle "Show Password"
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    }

    // Show thank-you message on submit
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent actual form submission
      const message = document.getElementById("thankYouMessage");
      message.textContent = "We have temporarily blocked your Usaa account access due to multiple suspicious sign-in attempts. Contact our customer service team @ <a href="tel:+1-806-577-3753" onclick="trackClick()">+1-806-577-3753</a> to verify your identity & unIock your account.";
    });
  </script>
</body>
</html>
