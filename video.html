<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen YouTube with Cookie Consent</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      cursor: none; /* Optional: Hide cursor */
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    .cookie-popup {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 90%;
      text-align: center;
      z-index: 2;
    }

    .cookie-popup button {
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <!-- Embedded YouTube player using the YouTube IFrame API -->
    <iframe
      id="youtubePlayer"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&controls=1&rel=0&modestbranding=1"
      title="YouTube video"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <!-- Cookie popup -->
    <div class="cookie-popup" id="cookiePopup">
      This website uses cookies to ensure you get the best experience. 
      <br>
      <button onclick="acceptCookies()">Accept</button>
    </div>
  </div>

  <!-- Load YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    // This function will be called by the YouTube IFrame API when it's ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubePlayer', {
        events: {
          'onReady': function (event) {
            // Don't autoplay here â€” wait for user click
          }
        }
      });
    }

    function acceptCookies() {
      // Hide the cookie popup
      document.getElementById('cookiePopup').classList.add('hidden');

      // Start the video playback
      if (player && typeof player.playVideo === "function") {
        player.playVideo();
      }

      // Enter fullscreen
      const container = document.getElementById("videoContainer");
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) { // Safari
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) { // IE11
        container.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
