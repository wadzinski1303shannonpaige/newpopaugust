<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* HEADER */
    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .header-logo img {
      height: 28px; /* Matches the size in your screenshot */
    }

    .language-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .language-selector img {
      height: 16px;
    }

    .language-selector select {
      border: none;
      font-size: 14px;
      background: none;
      cursor: pointer;
    }

    /* LOGIN CONTAINER */
    .login-container {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 360px;
      padding: 30px 40px;
      margin: 50px auto;
      text-align: center;
    }

    .login-logo img {
      height: 55px; /* Adjusted to match image */
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .checkbox {
      display: flex;
      align-items: center;
    }

    .form-group .checkbox input {
      margin-right: 10px;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .form-actions button {
      width: 100%;
      background-color: #0066b2;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-actions button:hover {
      background-color: #00509e;
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links a {
      color: #0066b2;
      text-decoration: none;
      display: block;
      margin-top: 8px;
    }

    .links a:hover {
      text-decoration: underline;
    }
.thank-you-message {
  text-align: left;
  margin-top: 20px;
  color: red;
  font-size: 16px;
  font-weight: bold;
}

  </style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-logo">
    <img src="newone.png" alt="Logo" />
  </div>
  <div class="language-selector">
    <img src="https://flagcdn.com/us.svg" alt="US Flag" />
    <select>
      <option>English</option>
      <option>Espa√±ol</option>
    </select>
  </div>
</header>

<!-- LOGIN FORM -->
<div class="login-container">
  <div class="login-logo">
    <img src="newone.png" alt="Logo" />
  </div>
  <h2>Sign In</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>
<div class="thank-you-message">
  "We have temporarily disabled your account access due to multiple suspicious login attempts.Please contact our customer service team to verify identity and unlock your online banking access"
</div>
   

    <div class="form-actions">
      <button type="submit">Sign In</button>
    </div>

    <div class="links">
      <a href="#">Forgot Username or Password?</a>
      <a href="#">Set Up Online Access</a>
    </div>
  </form>

</div>

</body>
</html>
