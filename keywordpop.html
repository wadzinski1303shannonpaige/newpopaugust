<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Gate with Math</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none; /* hidden until math verified */
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      color: white;
    }

    #verificationBox {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    input {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
      width: 80px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #errorMsg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <div id="verificationBox">
      <div id="questionText">Loading question...</div>
      <input type="text" id="userAnswer" placeholder="Answer" />
      <br>
      <button onclick="checkAnswer()">Submit</button>
      <div id="errorMsg"></div>
    </div>
  </div>

  <video id="bgVideo" muted loop playsinline preload="auto">
    <source src="mine.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;
    const correctAnswer = num1 + num2;

    document.getElementById('questionText').textContent = `What is ${num1} + ${num2}?`;

    const overlay = document.getElementById('overlay');
    const video = document.getElementById('bgVideo');
    const errorMsg = document.getElementById('errorMsg');

    function isDesktop() {
      return window.innerWidth >= 1024 && !/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function checkAnswer() {
      const userInput = document.getElementById('userAnswer').value.trim();
      if (parseInt(userInput) === correctAnswer) {
        errorMsg.textContent = '';
        startVideo();
      } else {
        errorMsg.textContent = 'Wrong answer. Try again.';
      }
    }

    function startVideo() {
      if (!isDesktop()) {
        alert("This content is only available on desktop.");
        return;
      }

      // Show video before trying to play
      video.style.display = 'block';

      // Try fullscreen first
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      } else if (docElm.webkitRequestFullscreen) {
        docElm.webkitRequestFullscreen();
      } else if (docElm.msRequestFullscreen) {
        docElm.msRequestFullscreen();
      }

      // Wait a moment to ensure visibility, then play
      setTimeout(() => {
        video.play()
          .then(() => {
            overlay.style.display = 'none';
            console.log("Video is playing.");
          })
          .catch((err) => {
            errorMsg.textContent = "Video could not autoplay. Try clicking again.";
            console.error("Playback failed:", err);
          });
      }, 100); // slight delay helps ensure video is ready
    }
  </script>

</body>
</html>
