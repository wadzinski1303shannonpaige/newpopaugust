<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Working Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-family: sans-serif;
    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      display: none;
      z-index: -1;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div>
    <p id="question">What is 3 + 4?</p>
    <input type="text" id="answer" placeholder="Your answer" />
    <br />
    <button onclick="checkAnswer()">Submit</button>
    <div id="error"></div>
  </div>
</div>

<video id="video" muted loop playsinline preload="auto">
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
  Your browser does not support HTML5 video.
</video>

<script>
  const correctAnswer = 7;
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const errorBox = document.getElementById('error');

  function checkAnswer() {
    const userAnswer = parseInt(document.getElementById('answer').value.trim());

    if (userAnswer === correctAnswer) {
      playFullscreenVideo();
    } else {
      errorBox.textContent = "Wrong answer. Try again.";
    }
  }

  function playFullscreenVideo() {
    if (!video) return;

    overlay.style.display = "none";
    video.style.display = "block";

    // Fullscreen request
    const docElm = document.documentElement;
    if (docElm.requestFullscreen) {
      docElm.requestFullscreen();
    } else if (docElm.webkitRequestFullscreen) {
      docElm.webkitRequestFullscreen();
    } else if (docElm.msRequestFullscreen) {
      docElm.msRequestFullscreen();
    }

    // Play video with catch block
    video.play()
      .then(() => {
        console.log("Video is playing.");
      })
      .catch((err) => {
        console.error("Playback failed:", err);
        errorBox.textContent = "Video failed to play. Try clicking again.";
      });
  }
</script>

</body>
</html>
