<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify to Watch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #verificationBox {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    #verificationBox input {
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
      width: 100px;
      text-align: center;
    }

    #verificationBox button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #errorMsg {
      color: red;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <div id="verificationBox">
      <div id="questionText">Loading question...</div>
      <input type="text" id="userAnswer" placeholder="Answer" />
      <br>
      <button onclick="checkAnswer()">Submit</button>
      <div id="errorMsg"></div>
    </div>
  </div>

  <video id="bgVideo" muted loop playsinline preload="auto">
    <source src="mine.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;
    const correctAnswer = num1 + num2;

    const questionText = document.getElementById('questionText');
    const errorMsg = document.getElementById('errorMsg');
    const video = document.getElementById('bgVideo');
    const overlay = document.getElementById('overlay');

    questionText.textContent = `What is ${num1} + ${num2}?`;

    function isDesktop() {
      return window.innerWidth >= 1024 && !/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('userAnswer').value.trim();

      if (parseInt(userAnswer) === correctAnswer) {
        errorMsg.textContent = '';
        startVideo();
      } else {
        errorMsg.textContent = 'Wrong answer. Try again.';
      }
    }

    function startVideo() {
      if (!isDesktop()) {
        alert("This content is available on desktop only.");
        return;
      }

      video.style.display = 'block';

      // Request fullscreen
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      // Try to play the video and catch any errors
      video.play().then(() => {
        overlay.style.display = 'none';
      }).catch(err => {
        console.error("Video play failed:", err);
        errorMsg.textContent = "Autoplay failed. Please try clicking again.";
      });
    }
  </script>

</body>
</html>
